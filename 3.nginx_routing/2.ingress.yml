apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
# Ingress를 적용하기 위해 ClusterIP로 변경
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: my-nginx
---
# Ingress-Controller 설치는 별도 필요
# Ingress-Controller도 nginx 기반으로 구성돼있음.
# Ingress-Controller를 설치 시에 ALB가 생성되고, ingress 자원과 함께 서비스 라우팅 수행
# kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/aws/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-nginx-ingress
  annotations:
    kubernates.io/ingress.class: nginx
    nginx.ingress.kubernates.io/rewrite-target: /$1 #첫번째 prefix제거 후 endpoint 전달
spec:
  rules:
  - host: server.dding.shop
    http:
      paths:
      - path: /product-service/(.*)
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      - path: /order-service/(.*)
        pathType: Prefix  
        backend:
          service:
            name: nginx-service
            port:
              number: 80
              